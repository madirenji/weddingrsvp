
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding RSVP - Mahathir & Ellyana</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f2ed;
      color: #333;
      text-align: center;
    }
    header {
      background: #d4a373;
      color: white;
      padding: 40px 20px;
    }
    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2em;
    }
    .details {
      margin: 30px auto;
      max-width: 500px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .details h2 {
      margin-top: 0;
      color: #6c584c;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, select, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      padding: 12px;
      background: #6c584c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #5a4a3c;
    }
    footer {
      margin: 40px 0 10px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Wedding of Mahathir & Ellyana</h1>
    <p>You're warmly invited to celebrate with us</p>
  </header>

  <div class="details">
    <h2>Invitation Details</h2>
    <p><strong>Date:</strong> November 23, 2025</p>
    <p><strong>Venue:</strong> Masjid Sri Sendayan</p>
    <p><strong>RSVP by:</strong> October 26, 2025</p>
    <p><strong>Contact:</strong> 010-360 5824</p>

    <hr style="margin: 20px 0;">

    <h2>RSVP Form</h2>
    <form id="rsvpForm">
      <input type="text" name="name" placeholder="Your Full Name" required />
      <select name="guests" required>
        <option value="">Number of guests (Max 2)</option>
        <option value="1">1 Guest</option>
        <option value="2">2 Guests</option>
      </select>
      <select name="attendance" required>
        <option value="">Will you attend?</option>
        <option value="Yes">Yes, I will attend</option>
        <option value="No">Sorry, can't make it</option>
      </select>
      <textarea name="message" placeholder="Any message or wishes?" rows="3"></textarea>
      <button type="submit">Send RSVP</button>
    </form>

    <p id="responseMsg" style="color: green; margin-top: 15px;"></p>
  </div>

  <footer>
    Â© 2025 Mahathir & Ellyana Wedding
  </footer>

  <script>
    document.getElementById("rsvpForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        name: form.name.value,
        guests: form.guests.value,
        attendance: form.attendance.value,
        message: form.message.value
      };

      fetch("https://script.google.com/macros/s/AKfycbxDM1WE5wUEDGulkCojzGJ2Ms9lxxXexBTRRVMDN_-YeRUTYT5n2VpVEDW4r-wCeK-W/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.json())
      .then(response => {
        document.getElementById("responseMsg").textContent = "Thank you for your RSVP!";
        form.reset();
      })
      .catch(error => {
        document.getElementById("responseMsg").textContent = "Submission failed. Please try again.";
        console.error(error);
      });
    });
  </script>

</body>
</html>
